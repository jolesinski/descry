viewer:
  - &viewer-preproc
    enabled: true
    show-2d: false
  - &viewer-normals
    enabled: false
  - &viewer-model-description
    enabled: false
    show-only: [7]
    show-2d: true
  - &viewer-scene-description
    enabled: false
    show-only: [7]
    show-2d: true
  - &viewer-clusters
    enabled: false
    show-clusters: true
    show-once: false
    show-empty: true
#   show-only: [7, 8, 9]
    show-2d: true
    keypoint-size: 5
  - &viewer-aligner false
  - &viewer-refiner false
  - &viewer-verifier false

latency:
  - &latency-model-description false
  - &latency-scene-description true
  - &latency-aligner true
  - &latency-normals true

normal-estimators:
  - &normals-omp
    type: omp
    support-radius: 0.02
    threads: 4
  - &normals-integral
    type: integral-image
    integral-method: depth-change
    smoothing-size: 10.0
    max-depth-change: 0.02
    viewer: *viewer-normals
  - &normals-cupcl
    type: cupcl
    support-radius: 0.02

smoothing:
  - &bilateral-filter
    sigma-r: 0.05
    sigma-s: 5.0
    threads: 4

plane-removal:
  - &organized-cc
    min-inliers: 10000
    angular-thresh: 0.05
    distance-thresh: 0.02
    project-points: true

keypoints:
  - &model-iss
    type: iss-cupcl
    salient-radius: 0.02
    non-max-radius: 0.02
    lambda-ratio-21: 0.9
    lambda-ratio-32: 0.2
    lambda-threshold-3: 1e-6
    min-neighbours: 10
  - &scene-iss
    type: iss-cupcl
    salient-radius: 0.005
    non-max-radius: 0.01
    lambda-ratio-21: 0.9
    lambda-ratio-32: 0.2
    lambda-threshold-3: 1e-6
    min-neighbours: 10
  - &uniform
    type: uniform
    support-radius: 0.02

feature-matching:
  - &orb-matching
    description:
      model:
        features:
          type: orb
          max-features: 500
        viewer: *viewer-model-description
        log-latency: *latency-model-description
      scene:
        features:
          type: orb
          max-features: 5000
        viewer: *viewer-scene-description
        log-latency: *latency-scene-description
    matcher:
      type: brute-force
      norm: hamming
      use-lowe: true
      lowe-ratio: 0.8
  - &shot-matching
    description:
      model:
        keypoints: *uniform
        reference-frames:
          type: board
          find-holes: true
          support-radius: 0.015
        features:
          type: shot
          support-radius: 0.015
          threads: 4
        log-latency: *latency-model-description
      scene:
        keypoints: *uniform
        reference-frames:
          type: board
          find-holes: true
          support-radius: 0.015
        features:
          type: shot
          support-radius: 0.015
          threads: 4
        log-latency: *latency-scene-description
    matcher:
      type: kdtree-flann
      max-neighs: 1
      max-distance: 0.15

verifiers:
  - &papazov
    type: papazov
    resolution: 0.005
    inlier-threshold: 0.01
    support-threshold: 0.2
    penalty-threshold: 0.1
    conflict-threshold: 0.001
    viewer: *viewer-verifier

recognizer:
  preprocess:
    scene:
      passthrough: 1.5
      smoothing: *bilateral-filter
      normals: *normals-integral
      segmentation: *organized-cc
      log-latency: *latency-normals
      viewer: *viewer-preproc

