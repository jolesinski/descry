model: object_13
scene: T_07_willow_dataset

feature-matching:
  - &orb-matching
    description:
      model:
        features:
          type: orb
          max-features: 500
      scene:
        features:
          type: orb
          max-features: 5000
    matcher:
      type: brute-force
      norm: hamming
      use-lowe: true
      lowe-ratio: 0.8

verifiers:
  - &papazov
    type: papazov
    resolution: 0.005
    inlier-threshold: 0.01
    support-threshold: 0.2
    penalty-threshold: 0.1
    conflict-threshold: 0.001
    viewer: true

recognizer:
  aligner:
    type: sparse
    matching:
      - *orb-matching
    clusters:
          type: gc
          gc-size: 0.01
          gc-threshold: 5
  verification: *papazov
