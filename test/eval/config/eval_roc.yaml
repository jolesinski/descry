models:
 - object_13
tests:
 - T_03_willow_dataset
 - T_13_willow_dataset

viewer:
  - &viewer-model-preproc
    enabled: false
    show-2d: true
  - &viewer-scene-preproc
    enabled: false
    show-2d: true
  - &viewer-normals
    enabled: false
  - &viewer-model-description
    enabled: false
    show-only: [7]
    show-2d: true
  - &viewer-scene-description
    enabled: false
#    show-only: [7]
    show-2d: true
  - &viewer-clusters
    enabled: false
    show-clusters: true
    show-once: false
    show-empty: true
#   show-only: [7, 8, 9]
    show-2d: true
    keypoint-size: 5
  - &viewer-segmenter false
  - &viewer-aligner false
  - &viewer-refiner false
  - &viewer-verifier false
  - &viewer-verifier false

latency:
  - &latency-model-preproc true
  - &latency-scene-preproc true
  - &latency-model-description false
  - &latency-scene-description true
  - &latency-aligner true
  - &latency-recognizer true

normal-estimators:
  - &normals-omp
    type: omp
    support-radius: 0.02
    threads: 4
  - &normals-integral
    type: integral-image
    integral-method: covariance
    smoothing-size: 10.0
    max-depth-change: 0.02
    viewer: *viewer-normals
  - &normals-cupcl
    type: cupcl
    support-radius: 0.02
    viewer: *viewer-normals

smoothing:
  - &bilateral-filter
    sigma-r: 0.05
    sigma-s: 5.0
    threads: 4

plane-removal:
  - &organized-cc
    min-inliers: 10000
    angular-thresh: 0.05
    distance-thresh: 0.02
    project-points: true

outlier-removal:
  - &radius-or
    type: radius
    radius: 0.1
    min-neighbours: 5
  - &statistical-or
    type: statistical
    mean-k: 1.0
    stddev-multiplier: 50

keypoints:
  - &model-iss
    type: iss-cupcl
    salient-radius: 0.02
    non-max-radius: 0.02
    lambda-ratio-21: 0.9
    lambda-ratio-32: 0.2
    lambda-threshold-3: 1e-8
    min-neighbours: 10
  - &scene-iss
    type: iss
    salient-radius: 0.01
    non-max-radius: 0.015
    lambda-ratio-21: 0.5
    lambda-ratio-32: 0.5
    lambda-threshold-3: 1e-8
    min-neighbours: 10
  - &uniform
    type: uniform
    support-radius: 0.03

feature-matching:
  - &orb-matching
    description:
      model:
        features:
          type: orb
          max-features: 500
        viewer: *viewer-model-description
        log-latency: *latency-model-description
      scene:
        features:
          type: orb
          max-features: 5000
        viewer: *viewer-scene-description
        log-latency: *latency-scene-description
    matcher:
      type: brute-force
      norm: hamming
      use-lowe: true
      lowe-ratio: 0.76
  - &akaze-matching
    description:
      model:
        features: &akaze
          type: akaze
          akaze-size: 0
          akaze-channels: 3
          akaze-thresh: 0.001
          num-octaves: 4
          octave-layers: 4
        viewer: *viewer-model-description
        log-latency: *latency-model-description
      scene:
        features: *akaze
        viewer: *viewer-scene-description
        log-latency: *latency-scene-description
    matcher:
      type: brute-force
      norm: hamming
      use-lowe: true
      lowe-ratio: 0.76
  - &sift-matching
    description:
      model:
        features: &sift
          type: sift
          retain-features: 0
          octave-layers: 3
          contrast-thresh: 0.1
          edge-thresh: 50.0
          sigma: 1.6
        viewer: *viewer-model-description
        log-latency: *latency-model-description
      scene:
        features: *sift
        viewer: *viewer-scene-description
        log-latency: *latency-scene-description
    matcher:
      type: brute-force
      norm: l2
      use-lowe: true
      lowe-ratio: 0.76
  - &shot-matching
    description:
      model:
        keypoints: *model-iss
        reference-frames:
          type: board
          find-holes: true
          support-radius: 0.015
        features:
          type: shot
          support-radius: 0.025
          threads: 4
        log-latency: *latency-model-description
      scene:
        keypoints: *scene-iss
        reference-frames:
          type: board
          find-holes: true
          support-radius: 0.015
        features:
          type: shot
          support-radius: 0.025
          threads: 4
        viewer: *viewer-scene-description
        log-latency: *latency-scene-description
    matcher:
      type: kdtree-flann
      max-neighs: 1
      max-distance: 0.3
      use-lowe: true
      lowe-ratio: 0.15

clusterizers:
  - &gc
    type: gc
    gc-size: 0.01
    gc-threshold: 5
    viewer: *viewer-clusters
  - &hough
    type: hough
    bin-size: 0.05
    hough-threshold: 7
    viewer: *viewer-clusters

alignment:
  - &sparse
    type: sparse
    matching:
#      - *orb-matching
#      - *akaze-matching
#      - *shot-matching
      - *sift-matching
    clusters: *gc
    viewer: *viewer-aligner
    log-latency: *latency-aligner
  - &template
    type: sliding-window
    viewer: *viewer-aligner
    log-latency: *latency-aligner
  - &global
    type: global
    segmentation:
      angular-thresh: 0.07
      distance-thresh: 0.01
      min-size: 500
      max-size: 250000
      viewer: *viewer-segmenter
    viewer: *viewer-aligner
    log-latency: *latency-aligner
  - &mock
    type: mock

verifiers:
  - &papazov
    type: papazov
    resolution: 0.005
    inlier-threshold: 0.01
    support-threshold: 0.2
    penalty-threshold: 0.1
    conflict-threshold: 0.001
    viewer: *viewer-verifier

recognizer:
  preprocess:
    model:
      normals: *normals-cupcl
      log-latency: *latency-model-preproc
      viewer: *viewer-model-preproc
    scene:
      passthrough: 1.5
#      outlier-removal: *radius-or
      smoothing: *bilateral-filter
      normals: *normals-cupcl
      plane-removal: *organized-cc
      log-latency: *latency-scene-preproc
      viewer: *viewer-scene-preproc

  aligner: *sparse
