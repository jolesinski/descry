model: object_13
scene: T_07_willow_dataset

aligner:
  type: sparse
  descriptors:
    model:
      type: orb
      max-features: 500
    scene:
      type: orb
      max-features: 5000
  matching:
    type: brute-force
    norm: hamming
    use-lowe: true
    lowe-ratio: 0.8
  clusters:
    type: gc
    gc-size: 0.01
    gc-threshold: 5

metrics:
  radius: 0.01
  visualize: false