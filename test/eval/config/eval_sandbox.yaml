model: object_13
scene: T_07_willow_dataset

refiners:
  - &icp
    type: icp
    max-iterations: 5
    max-correspondence-distance: 0.005
    transformation-epsilon: 1e-5
    euclidean-fitness: 1
    use-reciprocal: false
#    viewer: true

verifiers:
  - &papazov
    type: papazov
    resolution: 0.005
  # squared? radius of in scene model inliers
    inlier-threshold: 0.01
  # min scene indices that are neighbours to visible model to full model ratio
    support-threshold: 0.2
  # max visible model outliers (no scene neighbour) to full model size
    penalty-threshold: 0.1
  # number of scene indices that are neighbours to both models to either full model ratio
    conflict-threshold: 0.001
  #  viewer: true
  - &global
    type: global
    resolution: 0.01
    inlier-threshold: 0.1
    occlusion-threshold: 0.01
    regularizer: 3.0
    detect-clutter: true
    clutter-radius: 0.05
    clutter-regularizer: 5.0
    radius-normals: 0.05
  #  viewer: true

recognizer:
#  normals:
#    type: cupcl
#    support-radius: 0.15
    #viewer: true
  aligner:
    type: sparse
    description:
      model:
        features:
          type: orb
          max-features: 500
        viewer:
          enabled: true
          show-once: true
      scene:
        features:
          type: orb
          max-features: 5000
        viewer:
          enabled: true
          show-once: true
#          keypoint-size: 1
    matching:
      type: brute-force
      norm: hamming
      use-lowe: true
      lowe-ratio: 0.8
    clusters:
      type: gc
      gc-size: 0.01
      gc-threshold: 5
    #viewer: true
  #refinement: *icp
  verification: *papazov

metrics:
  radius: 0.01
  visualize: false